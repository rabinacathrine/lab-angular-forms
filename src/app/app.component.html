<h2 class="heading">Registration</h2>
<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="#myform">
      <p class="register">Registration Details</p>

      <div>
        <input type="text" formControlName="firstName" placeholder="First Name"
          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
         <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required" class="message">First Name is required</div>
        </div>
      </div>


      <div>

        <input type="text" formControlName="lastName" placeholder="Last Name"
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required"  class="message">Last Name is required</div>
        </div>
      </div>
    

      <div>
      <input type="text" formControlName="email" placeholder="Email"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required" class="message">Email is required</div>
        <div *ngIf="f.email.errors.email"  class="message">Email must be a valid email address</div>
      </div>
      </div>

      <div>
        <input type="password" formControlName="password" placeholder="Password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required"  class="message">Password is required</div>
          <div *ngIf="f.password.errors.minlength"  class="message">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="buttons">
      <button id="register">Register</button>
      <button class="reset" type="reset" (click)="onReset()">Cancel</button>
     </div>
  </form>
</div>

<footer class="footer">Made with <img src="/src/assets/Vector.svg"> by ProGrads</footer>
